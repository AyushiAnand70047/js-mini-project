<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calendar</title>
</head>
<body>
    <div class="container">
        <div id="left">
            <h1 id="date"></h1>
            <p id="day"></p>
        </div>
        <div id="right">
            <p id="month">June</p>
            <p id="year">2023</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

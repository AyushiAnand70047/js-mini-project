<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email Subscription Form</title>
</head>

<body>
    <!-- <a href="../index.html" class="back-button">Back to Projects</a> -->

    <div class="hero">
        <h2>Coming Soon!</h2>
        <h1>Our Brand New<br>Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="images/send-icon.png"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
    <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyh_32QmRdEBw-eZe___JxrnFUbwDj7PBaK9HhLui0uchSGCgtmyMtjO-R-VQrfnvOaiQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = 'Thank you for subscribing';
                    setTimeout(function () {
                        msg.innerHTML = ''
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.log('Error', error.message))
        })
    </script>
</body>

</html>
